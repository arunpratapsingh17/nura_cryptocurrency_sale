<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dapp Token Sale</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="#">
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">DAPP TOKEN SALE</h1>
          <hr />
          <br />
        </div>
        <div id="loader">
            <p class="text-center">
                Loading...
            </p>
        </div>
        <div id="content" class="text-center">
          <p>
            Introducing "Dapp Token(Dapp)"! TOken Price is
            <span id="token-price"></span> Ethers.You currently have
            <span class="dapp-balance"></span>DAPP
          </p>
          <br />
          <form onSubmit="App.buyTokens(); return false;" role="form">
            <div class="form-group">
              <div class="input-group">
                <input
                  class="form-control input-lg"
                  id="numberOfToken"
                  type="number"
                  name="number"
                  value="1"
                  min="1"
                  pattern="[0-9]"
                />
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Buy Tokens
                  </button>
                </span>
              </div>
            </div>
          </form>
          <br />
          <form role="form"></form>
          <br />
          <div class="progress">
            <div
              id="progress"
              class="progress-bar progress-bar-striped active"
              aria-valuemin="50"
              aria-valuemax="100"
            ></div>
          </div>
          <p>
            <span class="tokens-sold"> </span>/<span
              class="tokens-available"
            ></span>
            <hr>
          </p>
          <p id="accountaddress"></p>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
